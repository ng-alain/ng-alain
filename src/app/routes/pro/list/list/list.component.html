<page-header [title]="'搜索列表'" [tab]="tab">
  <div class="text-center">
    <nz-input-search nzEnterButton="Search" (nzSearch)="search($event)" style="width: 520px">
      <input nz-input placeholder="input search text" nzSize="large" />
    </nz-input-search>
  </div>
  <ng-template #tab>
    <nz-tabs [nzSelectedIndex]="pos">
      @for (i of tabs; track $index) {
        <nz-tab [nzTitle]="i.tab" (nzClick)="to(i)" />
      }
    </nz-tabs>
  </ng-template>
</page-header>
<router-outlet />
