<page-header [title]="'分步表单'"> 将一个冗长或用户不熟悉的表单任务分成多个步骤，指导用户完成。 </page-header>
<nz-card [nzBordered]="false">
  <nz-steps [nzCurrent]="item.step">
    <nz-step nzTitle="填写转账信息" />
    <nz-step nzTitle="确认转账信息" />
    <nz-step nzTitle="完成" />
  </nz-steps>
  @switch (item.step) {
    @case (0) {
      <app-step1 />
    }
    @case (1) {
      <app-step2 />
    }
    @case (2) {
      <app-step3 />
    }
  }
</nz-card>
