<page-header />
<nz-card [nzBordered]="false">
  <nz-result nzStatus="error" [nzTitle]="'提交失败'" nzSubTitle="请核对并修改以下信息后，再重新提交。">
    <div nz-result-extra>
      <div class="mb-md text-lg">您提交的内容有如下错误：</div>
      <div class="mb-md">
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>您的账户已被冻结
        <a class="ml-md">
          立即解冻
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
      <div class="mb-lg">
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>您的账户还不具备申请资格
        <a class="ml-md">
          立即升级
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
      <button nz-button [nzType]="'primary'">返回修改</button>
    </div>
  </nz-result>
</nz-card>
