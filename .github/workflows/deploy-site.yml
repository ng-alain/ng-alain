name: Deploy website

on: push

# on:
#   push:
#     branches:
#       - 'publish-**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - name: build-gh-pages
        shell: bash
        run: sh ./scripts/_ci/deploy-pipelines.sh

      - name: Deploy Surge
        uses: yohix/deploy-surge@v1.0.0
        with:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          DOMAIN_NAME: https://ng-alain.surge.sh
          BUILD_DIRECTORY: ./dist
