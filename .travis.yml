sudo: required
language: node_js
node_js:
  - "8.11"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

git:
  depth: 1

cache:
  yarn: true
  directories:
     - ./node_modules

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

env:
  - TASK=build
  - TASK=lint
  - TASK=test-coverage

script:
  - npm run $TASK

